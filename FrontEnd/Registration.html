<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../Internet_Provider_Website/wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/site.css" type = "text/css"/>
    <link rel="stylesheet" href="./css/StyleSheet.css" type = "text/css"/>
    <link rel="stylesheet" href="./css/HelpPage.css" type = "text/css"/>
</head>
<body>
    <header>
        <ul class="header-container">
            <li>
                <div class="dropdown">
                    <a class="dropdown-toggle navbar-brand text-color" asp-page="/Index" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Internet Service Provider
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item Sidebar-item text-color" asp-page="/">Услуги</a>
                        <a class="dropdown-item Sidebar-item text-color" asp-page="/">Акции и бонусы</a>
                        <a class="dropdown-item Sidebar-item text-color" asp-page="/">Оплата</a>
                    </div>
                </div>
            </li>
            <li><a asp-page="/Tariffs" class="nav-item  text-color">Тарифы</a></li>
            <li><a asp-page="/Chat" class="nav-item  text-color">Чат</a></li>
            <li><a asp-page="/Help" class="nav-item  text-color">Помощь</a></li>
            <li>
                <div class="right-item">
                    <a asp-page="/LK" class="nav-item  text-color" id="Login">Войти</a>
                    <a asp-page="/Registration-page" class="nav-item  text-color " id="Registration">Регистрация</a>
                </div>
            </li>
        </ul>
    </header>

    <!--контент-->
    <div class="reg-content" >
        <form class="reg-inner-content">
            <div class="form-group">
                <label for="inputName">Имя</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group">
                <label for="inputLastName">Фамилия</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="form-group">
                <label for="inputMiddleName">Отчество</label>
                <input type="text" class="form-control" id="inputMiddleName">
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhoneNumber">Телефон</label>
                    <input type="text" class="form-control" id="inputPhoneNumber"> <!-- изменить поле ввода номера телефона: добавить ограничения -->
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword4">Пароль</label>
                <input type="password" class="form-control" id="inputPassword4"> <!-- добавить возможность скрывать/показывать пароль -->
            </div> 
            
            <div class="form-group">
                <label for="inputСonfirmPassword">Подтверждение пароля</label>
                <input type="password" class="form-control" id="inputСonfirmPassword"> <!-- то же самое -->
            </div> 
                          
            <button type="button" class="btn btn-primary reg-btn">Регистрация</button>
           <small id="emailHelp" class="form-text text-muted"> Нажимая кнопку «Регистрация», вы принимаете условия
            <a href="#">Пользовательского соглашения</a></small>
        </form>
    </div>
    <!-- добавить блок справа -->
    <!--контент кончився-->


    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2020 - InternetServiceProvider - <a asp-area="" asp-page="/Privacy">Privacy</a>
        </div>
    </footer>

    <script src="../Internet_Provider_Website/wwwroot/lib/jquery/dist/jquery.min.js"></script>
    <script src="../Internet_Provider_Website/wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Internet_Provider_Website/wwwroot/js/site.js" asp-append-version="true"></script>
</body>
</html>
